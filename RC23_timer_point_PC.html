function timer_reset() {
    //タイマーの初期化
    timerID = 0;
    commentID=0;
    document.ktimer.counter.value = def_count;
    document.ktimer.b_start.disabled = false;
}
function set_timer(num) {//規定時間の設定
    if (timerID > 0) {
        count_stop();
    }
    document.ktimer.counter.value = num;
    count_start();
}
function count_start() {//カウント開始
    //カウント開始
    count =def_count;   // カウンタのリセット
    timerID  = setInterval('countdown()',1000);   // タイマーをセット(1000ms間隔)
    document.getElementById("b_start" ).disabled = true;   // 開始ボタンの無効化
    calcID = setInterval('calc_total()',1000);
    s_status = setInterval('onButtonClick()',100);
}
function count_stop() {//カウント停止
    clearInterval(timerID );
    document.getElementById("b_stop" ).disabled =true;   // 開始ボタンの無効化
    //timer_reset();
}
function count_reset() {//カウントリセット
    clearInterval(timerID );
    document.getElementById("b_start" ).disabled =false;   // 開始ボタンの無効化
    document.getElementById("b_stop" ).disabled =false;   // 開始ボタンの無効化

    document.getElementById("b_type3r").checked=false;
    document.getElementById("b_type2_1r").checked=false;
    document.getElementById("b_type2_2r").checked=false;
    document.getElementById("b_type2_3r").checked=false;
    document.getElementById("b_type2_4r").checked=false;
    document.getElementById("b_type1_1r").checked=false;
    document.getElementById("b_type1_2r").checked=false;
    document.getElementById("b_type1_3r").checked=false;
    document.getElementById("b_type1_4r").checked=false;
    document.getElementById("b_type1_5r").checked=false;
    document.getElementById("b_type1_6r").checked=false;

    document.getElementById("b_type3b").checked=false;
    document.getElementById("b_type2_1b").checked=false;
    document.getElementById("b_type2_2b").checked=false;
    document.getElementById("b_type2_3b").checked=false;
    document.getElementById("b_type2_4b").checked=false;
    document.getElementById("b_type1_1b").checked=false;
    document.getElementById("b_type1_2b").checked=false;
    document.getElementById("b_type1_3b").checked=false;
    document.getElementById("b_type1_4b").checked=false;
    document.getElementById("b_type1_5b").checked=false;
    document.getElementById("b_type1_6b").checked=false;

    document.getElementById("counter1").innerHTML = "0";   // 表示更新 
    document.getElementById("counter2").innerHTML = "00";   // 表示更新 
    document.getElementById("red_tensuu").innerHTML = "0";   // 表示更新 
    document.getElementById("blue_tensuu").innerHTML = "0";   // 表示更新 

    def_count = 0;
    Status=-1;
    timer_reset();
}
function count_format_min(num) {//カウント表示の書式設定
    var tm,ts;
    ts = Math.floor(num / 60) ; 
    return ts;
}
function count_format_sec(num) {//カウント表示の書式設定
    var tm,ts;
    ts = ( '00' + num % 60 ).slice( -2 ); 
    return ts;
}
function countdown() {//カウント表示
    count++;
   document.getElementById("counter1").innerHTML = count_format_min(count);   // 表示更新 
   document.getElementById("counter2").innerHTML = count_format_sec(count);   // 表示更新 
    if (count == 180) {
    count_stop();
    }
}
</script>
